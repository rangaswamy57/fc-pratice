<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS- CallBacks</title>
</head>
<body>
        <script>

        setTimeout( ()=>{ console.log('Hi Sair Ranga')}, 4000 );


        function sayhello(name){
                console.log('Hello, ${name} - Good Morning');
        };

        setTimeout( ()=>{ sayhello('Rangaswamy') },2000  );

        </script>
</body>
</html>
