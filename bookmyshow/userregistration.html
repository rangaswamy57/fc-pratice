<body>

            <p>Book your Tickets Here</p>
            <img src="images/bookmyshow-logo.png" alt="bookmyshow" style="margin-left: 590px" height="320px"
                width="320px" />

            </ul>

    <h1 class="hone">User Registration Form</h1>
    <form action="loginform.html" method="post">

        <p><label for="firstname">First Name: </label>
            <input type="text" name="firstname" value="" id="firstname" required placeholder=" First Name">
        </p>


        <p><label for="lastname">Last Name: </label>
            <input type="text" name="lastname" value="" id="lastname" required>
        </p>

        <p>
            <label for="gender">Gender: </label>
            <input type="radio" name="gender" value="" id="male">Male
            <input type="radio" name="gender" value="" id="female">Female
        </p>

        <p>
            <label for="date of birth">Date Of Birth: </label>
            <input type="date" name="dateofbirth" value="" id="dateofbirth" required>

        </p>

        <p>

            <label for="email">Email: </label>
            <input type="email" name="email" value="" id="email" required>
        </p>

        <p>
            <label for="username"> User Name: </label>
            <input type="text" name="username" value="" id="username" required>
        </p>

        <p>
            <label for="password">Password: </label>
            <input type="password" name="password" value="" id="password" required>
        </p>

        <p>
            <label for="retypepassword">Retype Password: </label>
            <input type="password" name="retypepassword" value="" id="retypepassword" required>

        </p>

        <p>
            <label for="phonenumber">Mobile Number: </label>
            <input type="tel" name="phonenumber" value="" id="phonenumber" required>
        </p>

        <p>
            <label for="Address">Address: </label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>

        </p>
        <p>
            <label for="town">Town: </label>
            <input type="text" name="town" value="" id="town">
        </p>

        <p>
            <label for="pincode">PIN Code</label>
            <input type="number" name="pincode" value="" id="pincode">

        </p>

        <p>
            <label for="existing customer">Are You An Existing Customer?: </label>
            <input type="radio" name="existing customer" value="" id="existing customer">Yes
            <input type="radio" name="existing customer" value="" id="existing customer">No

        </p>
        <p>
            <label for="City Name">Choose City Name: </label>
            <select name="City Name" id="City Name">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
                <option value="Banglore">Banglore</option>
                <option value="Pune">Pune</option>
                <option value="Delhi">Delhi</option>
            </select>
        </p>
        <p>
            <input type="submit" name="Registration" class="Registration">
        </p>

    </form>

</body>
